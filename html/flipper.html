<!DOCTYPE html>
<html>
    <head>
        <title>Flipper template</title>
        <link rel="stylesheet" href="../css/flipper.css" />

        <script src="../js/jquery-1.11.1.min.js"></script>
        <script src="../js/flipper.js"></script>
    </head>
	
    <body>
		<a href="#" onclick="$('.flip-container').flipper()">Flip</a>
		<div class="flip-container">
			<div class="flipper">
				<div class="front">
					<img src="../img/front.jpg">
				</div>
				<div class="back">
					<img src="../img/back.jpg">
				</div>
			</div>
		</div>
    </body>
</html>
